<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pontos de Acessibilidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
 
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
 
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
 
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
 
    h2 {
      margin-top: 0;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
 
    .subtitle {
      color: #555;
      margin-bottom: 1.5rem;
    }
 
    .layout {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
 
    .card {
      flex: 1 1 320px;
      background: #fafafa;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e0e0e0;
    }
 
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 0.9rem;
    }
 
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
 
    textarea {
      min-height: 80px;
      resize: vertical;
    }
 
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin-bottom: 10px;
    }
 
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 500;
    }
 
    .checkbox-group input {
      margin-right: 6px;
    }
 
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
 
    button {
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }
 
    button.primary {
      background: #1976d2;
      color: #ffffff;
    }
 
    button.secondary {
      background: #eeeeee;
      color: #333333;
    }
 
    button.danger {
      background: #d32f2f;
      color: #ffffff;
    }
 
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.85rem;
    }
 
    th, td {
      border: 1px solid #e0e0e0;
      padding: 6px 8px;
      text-align: left;
      vertical-align: top;
    }
 
    th {
      background: #f0f0f0;
    }
 
    .status-message {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #333;
    }
 
    .search-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
 
    .search-row input {
      max-width: 120px;
    }
 
    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      background: #e3f2fd;
      color: #0d47a1;
    }
 
    .tag-bool {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #ffffff;
    }
 
    .tag-yes {
      background: #388e3c;
    }
 
    .tag-no {
      background: #d32f2f;
    }
 
    .tag-indice {
      background: #ffeb3b;
      color: #333333;
    }
 
    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mapeamento de Pontos de Acessibilidade</h1>
    <p class="subtitle">
      Cadastre e gerencie pontos da cidade avaliando sua acessibilidade para pessoas com mobilidade reduzida.
    </p>
 
    <div class="search-row">
      <label for="ponto-id-busca">Buscar por ID:</label>
      <input type="number" id="ponto-id-busca" placeholder="Ex: 1" />
      <button id="btn-buscar-id" class="secondary">Buscar</button>
      <span id="status-message" class="status-message"></span>
    </div>
 
    <div class="layout">
      <div class="card">
        <h2 id="form-title">Novo ponto de acessibilidade</h2>
 
        <form id="ponto-form">
          <input type="hidden" id="ponto-id" />
 
          <label for="nomeLocal">Nome do local</label>
          <input type="text" id="nomeLocal" placeholder="Ex: Praça Central, Supermercado" required />
 
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade" required />
 
          <label for="tipoLocal">Tipo de local</label>
          <select id="tipoLocal" required>
            <option value="">Selecione...</option>
            <option value="COMERCIO">Comércio</option>
            <option value="SERVICO_PUBLICO">Serviço público</option>
            <option value="TRANSPORTE">Transporte</option>
            <option value="LAZER">Lazer</option>
            <option value="OUTRO">Outro</option>
          </select>
 
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="temRampa" />
              Possui rampa de acesso
            </label>
            <label>
              <input type="checkbox" id="temBanheiroAdaptado" />
              Banheiro adaptado
            </label>
            <label>
              <input type="checkbox" id="temVagaPCD" />
              Vaga reservada PCD
            </label>
            <label>
              <input type="checkbox" id="possuiObstaculos" />
              Possui obstáculos (buracos, degraus, etc.)
            </label>
          </div>
 
          <label for="acessibilidadeGeral">Acessibilidade geral</label>
          <select id="acessibilidadeGeral">
            <option value="">Selecione...</option>
            <option value="BOA">Boa</option>
            <option value="MEDIA">Média</option>
            <option value="RUIM">Ruim</option>
          </select>
 
          <label for="descricao">Descrição / Observações</label>
          <textarea id="descricao" placeholder="Ex: Entrada lateral acessível, degrau na porta principal, calçada irregular..."></textarea>
 
          <div class="btn-row">
            <button type="submit" class="primary">Salvar</button>
            <button id="btn-limpar" class="secondary">Limpar</button>
          </div>
        </form>
      </div>
 
      <div class="card">
        <h2>Lista de pontos cadastrados</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Local</th>
              <th>Endereço</th>
              <th>Tipo</th>
              <th>Recursos</th>
              <th>Índice</th>
              <th>Acessibilidade</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="pontos-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
